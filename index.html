  <template id="proyectos-template">

      <h2 class="projects__title">Proyectos Destacados</h2>
      <div class="projects__grid">
        <article class="project-card">
          <time class="project-card__date" datetime="2024-06-04">4 de junio 2024</time>
          <h3 class="project-card__title">Absorb – Tienda Web de Instrumentos Musicales</h3>
          <p class="project-card__description">Una tienda e-commerce diseñada para ofrecer una experiencia de compra clara, confiable y enfocada en músicos jóvenes. Utilicé React y Figma para crear una interfaz intuitiva, categorizada mediante card sorting cerrado y validada con entrevistas cualitativas. Apliqué principios de usabilidad (Nielsen, Tognazzini) y metodologías como los 7 niveles de conversión para optimizar el recorrido del usuario. El proyecto incluyó prototipos interactivos, pruebas de usabilidad y un diseño adaptado a las necesidades reales del público objetivo.</p>
          <p class="project-card__technologies">Tecnologías: React, Figma</p>
        </article>
        <article class="project-card">
          <time class="project-card__date" datetime="2024-10-10">10 de octubre 2024</time>
          <h3 class="project-card__title">Modelo 3D de la Estrella de la Muerte</h3>
          <p class="project-card__description">Escena 3D interactiva desarrollada con Three.js, donde se recrea la Estrella de la Muerte con detalles geométricos, rotación animada, texturas y efectos de iluminación. El proyecto exploró conceptos como modelado, materiales, sombras dinámicas y cámara orbital, cumpliendo los criterios de interactividad y realismo propuestos en la rúbrica de la materia. Fue diseñado para ejecutarse en navegador y mostrar el potencial de las tecnologías WebGL aplicadas al modelado tridimensional.</p>
          <p class="project-card__technologies">Tecnologías: Three.js</p>
        </article>
        <article class="project-card">
          <time class="project-card__date" datetime="2024-11-04">4 de marzo 2025</time>
          <h3 class="project-card__title">Controlador de Reproductor de Música por Gestos</h3>
          <p class="project-card__description">Prototipo funcional desarrollado en Python que permite controlar un reproductor de música mediante gestos de la mano reconocidos en tiempo real por la cámara. El modelo de clasificación fue entrenado desde cero con Teachable Machine, utilizando gestos personalizados para ejecutar acciones como reproducir, pausar, adelantar o retroceder canciones. El sistema se ejecuta localmente y demuestra la integración entre visión por computadora y control multimedia sin contacto.</p>
          <p class="project-card__technologies">Tecnologías: Python, Teacheable Machine</p>
        </article>
